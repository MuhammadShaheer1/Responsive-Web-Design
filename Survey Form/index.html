<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Survey Form</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform</p>
		<fieldset>
			<form id="survey-form">
				<label for="name" id="name-label">Name <input id="name" type="text" name="name" placeholder="Enter your name" required></label>
				<label for="email" id="email-label">Email <input id="email" type="email" name="email" placeholder="Enter your Email" required></label>
				<label for="number" id="number-label">Age (optional) <input id="number" type="number" name="number" placeholder="Age" min="13" max="120"></label>
				<label for="dropdown">Which option best describes your current role?
					<select id="dropdown" name="dropdown">
						<option value="">Select current role</option>
						<option value="1">Student</option>
						<option value="2">Full Time Job</option>
						<option value="3">Full Time Learner</option>
						<option value="4">Prefer not to say</option>
						<option value="5">Other</option>
					</select>
				</label>
				<p>Would you recommend freeCodeCamp to a friend?</p>
				<label for="definitely"><input id="definitely" type="radio" name="recommend" class="inline" value="definitely"> Definitely</label>
				<label for="maybe"><input id="maybe" type="radio" name="recommend" class="inline" value="maybe"> Maybe</label>
				<label for="not-sure"><input id="not-sure" type="radio" name="recommend" class="inline" value="not-sure"> Not Sure</label>
			<label for="dropdown2">What is your favorite feature of freeCodeCamp?
				<select id="dropdown2" name="dropdown2">
					<option value="">Select an option</option>
					<option value="1">Challenges</option>
					<option value="2">Projects</option>
					<option value="3">Community</option>
					<option value="4">Open Source</option>
				</select>
			</label>
			<p>What would you like to see improved? (Check all that apply)</p>
			<label for="front-end-projects"><input id="front-end-projects" type="checkbox" name="front-end-projects" value="front-end-projects" class="inline">Front-End Projects</label>
			<label for="back-end-projects"><input id="back-end-projects" type="checkbox" name="back-end-projects" value="back-end-projects" class="inline">Back-End Projects</label>
			<label for="data-visualization"><input id="data-visualization" type="checkbox" name="data-visualization" value="data-visualization" class="inline">Data Visualization</label>
			<label for="challenges"><input id="challenges" type="checkbox" name="challenges" value="challenges" class="inline">Challenges</label>
			<label for="open-source"><input id="open-source" type="checkbox" name="open-source" value="open-source" class="inline">Open Source Community</label>
			<label for="gitter-help-rooms"><input id="gitter-help-rooms" type="checkbox" name="gitter-help-rooms" value="gitter-help-rooms" class="inline">Gitter help rooms</label>
			<label for="videos"><input id="videos" type="checkbox" name="videos" value="videos" class="inline">Videos</label>
			<label for="city-meetups"><input id="city-meetups" type="checkbox" name="city-meetups" value="city-meetups" class="inline">City Meetups</label>
			<label for="wiki"><input id="wiki" type="checkbox" name="wiki" value="wiki" class="inline">Wiki</label>
			<label for="forum"><input id="forum" type="checkbox" name="forum" value="forum" class="inline">Forum</label>
			<label for="additional-courses"><input id="additional-courses" type="checkbox" name="additional-courses" value="additional-courses" class="inline">Additional Courses</label>
			<label for="comments">Any comments or suggestions?
				<textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
			</label>
			<input type="submit" value="Submit" id="submit" />
			</form>
		</fieldset>
	</body>
</html>
